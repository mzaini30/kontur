		<div class="form-group">
			<label for="favorable">Favorable:</label>
			<textarea class="form-control" rows="5" id="favorable" placeholder="Contoh: 9,15,17 (bisa menggunakan baris baru)"></textarea>
		</div> 
		<div class="form-group">
			<label for="unfavorable">Unfavorable:</label>
			<textarea class="form-control" rows="5" id="unfavorable" placeholder="Contoh: 1, 4, 5 (bisa menggunakan baris baru)"></textarea>
		</div> 
		<div class="form-group">
			<label for="opsi">Opsi:</label>
			<textarea class="form-control" rows="5" id="opsi" placeholder="Contoh: sangat setuju (mulai dari sangat setuju) (opsi berikutnya menggunakan baris baru)"></textarea>
		</div> 
		<div class="form-group">
			<label for="data">Data:</label>
			<textarea class="form-control" rows="5" id="data" placeholder="Contoh: sangat setuju	setuju	sangat tidak setuju	setuju	tidak setuju	setuju	sangat setuju	tidak setuju	sangat setuju	setuju	sangat setuju	tidak setuju	setuju	setuju	setuju	tidak setuju	 (subyek berikutnya menggunakan baris baru)"></textarea>
		</div> 
		<center>
			<button class="btn btn-danger convert">Convert</button>
		</center>
		<div class="form-group">
			<label for="hasil">Hasil:</label>
			<textarea class="form-control" rows="5" id="hasil" readonly></textarea>
		</div> 
		<p><em>Save</em> halaman web ini.</p>
		<br>
	</div>
